<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>First Form</title>
</head>
<body>
	<div>
		<form id="frm">
			<h2 align="center">Registration Form</h2>
			First Name: <input type="text"/>
			Last Name: <input type="text"/><br><br>
			Age: <select>
					<option>18</option>
					<option>20</option>
					<option>22</option>
					<option>24</option>
					<option>26</option>
					<option>28</option>
					<option>30</option>
					<option>32</option>
				</select><br><br>
			Sex: Male <input type="radio">
				Female <input type="radio"><br><br>
			Address: <textarea form="frm"></textarea><br><br>
			<input type="submit">
		</form>
	</div>
</body>
</html>
