<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>First Form</title>
</head>
<body>
	<div>
		<form id="frm">
			<h2 align="center">Registration Form</h2>
			<table>
				<tr>
					<td><b>First Name:</b></td> 
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td><b>Last Name:</b></td> 
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td><b>Age:</b></td> 
					<td>
						<select>
							<option>18</option>
							<option>20</option>
							<option>22</option>
							<option>24</option>
							<option>26</option>
							<option>28</option>
							<option>30</option>
							<option>32</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><b>Sex:</b></td> 
					<td>
						Male <input type="radio" name="sex">
						Female <input type="radio" name="sex">
					</td>
				</tr>
				<tr>
					<td><b>Address:</b></td> 
					<td><textarea form="frm"></textarea></td>
				</tr>
				<tr><td><input type="submit"></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
